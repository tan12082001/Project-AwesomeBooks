<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="nav-header">
        <nav class="navbar">
            <div class="nav-title">
                <h2>Awesome Books</h2>
            </div>
            <div class="main-menu">
                <ul>
                    <li>list</li>
                    <li id="add-new">Add new</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
       <div class="currentDate">March 29 2023 20:30:00</div> 
    </header>
    <div class="wrapper">
        <main>
            <div class="heading">
                <h1>Awesome Books</h1>
            </div>
            <div class="books-display">
                <table id="books">

                </table>
            </div>
            <div class="add-book">
                <div class="hr"></div>
                <div class="title-add-new">
                    <h3>Add a new book</h3>
                </div>
                <form action="" method="POST" class="book-form">
                    <div class="title">
                        <label for="book-name"></label>
                        <input class="book" type="text" id="book-name" placeholder="Title" required />
                    </div>
                    <div class="author">
                        <label for="author-name"></label>
                        <input class="Author" type="text" id="author-name" placeholder="Author" required />
                    </div>
                        <button class="add-book-button" type="submit">Add</button>
                </form>
            </div>
        </main>
    </div>
    <footer class="footer-border">
            <h2>Copyright ...</h2>
    </footer>
    <script src="app.js"></script>
</body>
</html>
