<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
    </header>
    <div class="wrapper">
        <main>
            <div class="heading">
                <h1>Awesome Books</h1>
            </div>
            <div class="books-display">
                <table id="books">

                </table>
            </div>
            <div class="add-book">
                <div class="hr"></div>
                <div class="title-add-new">
                    <h3>Add a new book</h3>
                </div>
                <form action="" method="POST" class="book-form">
                    <div class="title">
                        <label for="book-name"></label>
                        <input class="book" type="text" id="book-name" placeholder="Title" required />
                    </div>
                    <div class="author">
                        <label for="author-name"></label>
                        <input class="Author" type="text" id="author-name" placeholder="Author" required />
                    </div>
                        <button class="add-book-button" type="submit">Add</button>
                </form>
            </div>
        </main>
        <footer>
    
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
